    <script>
        // index.html - L칩gica para cambiar de pesta침as
    function showSection(sectionId) {
        // Ocultar todas las secciones y mostrar la seleccionada
        document.querySelectorAll('.view-section').forEach(sec => sec.classList.add('d-none'));
        document.getElementById(`section-${sectionId}`).classList.remove('d-none');
    
        // Cambiar clase activa en el men칰
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        event.target.classList.add('active');

        // Recargar los datos desde la API cada vez que el usuario entra a la pesta침a
        if (sectionId === 'admin') loadTable();
        if (sectionId === 'control') loadControlPanel();
        if (sectionId === 'monitoreo') cargarCombobox(); 
    }
    </script>
    <script src="js/admin.js"></script>
    <script src="js/control.js"></script>
